<ng-container>
    @if (data) {
        <div class="card" [ngClass]="data.color">
            <div class="card-icon-header">
                <div class="icon-container">
                    <svg class="icon">
                        <use [attr.xlink:href]="'./icon.svg#' + data.iconName"></use>
                    </svg>
                </div>
            </div>
            <div class="card-content">
                <div class="card-title">
                    <h4>{{data.title}}</h4>
                </div>
                <div class="card-total">
                    <span class="total" [appAnimatedCounter]="data.amount" [delay]="1000"></span>
                    <div class="percent-wrapper">
                        <svg class="icon-arrow-up">
                            <use [attr.xlink:href]="'./icon.svg#icon-arrow-thin-up'"></use>
                        </svg>
                        <span class="percent" [appAnimatedCounter]="data.percent" [delay]="1200"></span>
                    </div>
                </div>
            </div>
        </div>
    }
    
</ng-container>
